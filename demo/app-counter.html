<link rel="import" href="../connect-behavior.html">

<dom-module id="app-counter">

  <template>

    <style>
      :host {
        display: block;
      }
    </style>

    <p>The counter</p>
    <p>[[counter]]</p>
    <button>+</button>
    <button>-</button>

  </template>

  <script>
    Polymer({

      is: 'app-counter',

      behaviors: [
        Polymer.ReduxConnectBehavior(
          (state) => {
            return {
              counter: state.counter,
            }; 
          }
        )
      ],

      properties: {
        counter: {
          type: Number
        }
      },


    });
  </script>

</dom-module>
