<link rel="import" href="../connect-behavior.html">

<dom-module id="app-counter">

  <template>

    <style>
      :host {
        display: block;
      }
    </style>

    <p>The counter</p>
    <p>[[counter]]</p>
    <button on-tap="increment">+</button>
    <button on-tap="decrement">-</button>

  </template>

  <script>
    function mapStateToProps(state) {
      return {
        counter: state.counter,
      }; 
    }

    function mapDispatchToProps(dispatch) {
      return Redux.bindActionCreators({
        set: set,
        increment: increment,
        decrement: decrement
      }, dispatch);
    }

    Polymer({

      is: 'app-counter',

      behaviors: [
        Polymer.ReduxConnectBehavior(mapStateToProps, mapDispatchToProps)
      ],

      properties: {
        counter: {
          type: Number
        }
      }

    });
  </script>

</dom-module>
