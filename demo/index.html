<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>polymer-redux Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../provider.html">
    <link rel="import" href="./app-counter.html">
    <script src="./actions/counter.js"></script>
    <script src="./reducers/counter.js"></script>
    <script src="./store/configureStore.js"></script>
    
  </head>
  <body unresolved>

    <p>An example of <code>&lt;polymer-redux&gt;</code>:</p>

    <template id="app" is="dom-bind">

      <redux-provider store="[[store]]">
        <app-counter></app-counter>
      </redux-provider>

    </template>

    <script>

      document.addEventListener("WebComponentsReady", function() {

        var app = Polymer.dom(document).querySelector('#app');
        // define the redux store and bind it to the 'app'
        app.store = configureStore({counter: 2});

      });

      

    </script>

  </body>
</html>
