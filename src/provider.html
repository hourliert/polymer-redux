<link rel="import" href="../polymer/polymer.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <polymer-redux></polymer-redux>

@group Seed Elements
@element polymer-redux
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="redux-provider">

  <template>

    <content></content>

  </template>

  <script>
    Polymer({

      is: 'redux-provider',

      properties: {

        /**
         * Redux Store
         * @type {Object}
         */
        store: {
          type: Object
        }
      }

    });
  </script>

</dom-module>
